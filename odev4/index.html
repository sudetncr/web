<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <table>
    
        <form></form>
                <tbody><tr>
                    <td><h4>Hesap Bilgileriniz</h4></td>
                </tr>
                <tr>
                    <td><p>Kullanıcı Adı:</p></td>
                    <td><input type="text" name="username" placeholder="Kullanıcı adı giriniz" required=""></td>
                </tr>
               
                <tr>
                    <td><p>Eposta:</p></td>
                    <td><input type="email" name="eposta" placeholder="Eposta giriniz" required=""></td>
                </tr>
                <tr>
                    <td><p>Parola:</p></td>
                    <td><input type="password" name="parola" placeholder="Parola giriniz" required=""></td>
                </tr>
            
                
                <tr>
                    
                    <td><h4>Kişisel Bilgileriniz</h4></td>
                </tr>
                <tr>
                    <td><p>Ad:</p></td>
                    <td><input type="text" name="ad"></td>
                </tr>
                <tr>
                    <td><p>Soyad:</p></td>
                    <td><input type="text" name="soyad"></td>
                </tr>
                <tr>
                    <td><p>Şehir:<select name="sehir"><option>Seçiniz</option><option>Ankara</option> <option>İstanbul</option><option>Kocaeli</option></select></p></td>
                </tr>
                <tr>
                    <td><p>Cinsiyet:
                    </p></td><td><input type="radio" name="cinsiyet"> Erkek</td>
                    <td><input type="radio" name="cinsiyet"> Kadın</td>
                    
                </tr>
                <tr>
                    <td>
                    <p>Hobileriniz:</p>
                    </td><td><input type="checkbox" name="hobiler"> Sinema</td>
                    <td><input type="checkbox" name="hobiler"> Gezmek</td>
                     <td><input type="checkbox" name="hobiler"> Spor</td>
                    <td><input type="checkbox" name="hobiler"> Kitap</td>
                    
                </tr>
                    
        
    </tbody></table>
</body>
</html>
